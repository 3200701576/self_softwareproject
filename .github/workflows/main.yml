name: Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码（仅需一次，删除重复步骤）
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 确保拉取完整代码

      # 2. 设置 JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 构建与测试
      - name: Build and Test with Maven
        run: |
          cd backend
          mvn clean install -Dmaven.test.failure.ignore=true
          mvn test
